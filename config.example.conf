# NATashaa - copy to config.conf and edit with nano
# env vars (API_KEY, API_PORT, LOG_LEVEL, etc.) override these values

mappingFile = mapping.txt

[host]
directIp = 10.0.200.50
accessIp =

[api]
port = 3000
key =
pingTimeoutMs = 5000
scanTimeoutMs = 2000

[log]
level = INFO
format = text

[server]
bindAddress = 0.0.0.0
upstreamTimeoutMs = 10000

[metrics]
intervalMs = 60000

[iptables]
chainName = NATASHAA_PRE
nflogGroup = 1
multiportChunkSize = 15

[ulog]
logPath = /var/log/ulog/syslogemu.log
watchIntervalMs = 1000

[ports]
availableMin = 1024
availableMax = 65535
availableListMax = 100
availableResponseLimit = 50
